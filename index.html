<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>PureFrame : Documentation</title>
  <link rel="icon" href="favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="keywords" content="PureFrame,PHP Framework,Framework Documentation,Documentation,doc,docs">
  <meta name="description" content="Clean code, fast results: that's PureFrame">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify-themeable/dist/css/theme-simple.css" />
  <script src="//unpkg.com/docsify-plugin-codefund/index.js"></script>
  <style>
    nav.app-nav li ul {
      min-width: 100px
    }
  </style>
</head>

<body>
  <div id="app">Getting Ready....</div>
  <script>
    // Docsify configuration
    window.$docsify = {
      repo: 'pureframe/pureframe',
      alias: {
        '.*?/awesome': 'https://raw.githubusercontent.com/docsifyjs/awesome-docsify/master/README.md',
        '.*?/changelog': 'https://raw.githubusercontent.com/docsifyjs/docsify/master/CHANGELOG.md',
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      auto2top: true,
      coverpage: true,
      executeScript: true,
      loadSidebar: true,
      maxLevel: 4,
      subMaxLevel: 2,
      name: 'PureFrame Docs',

      search: {
        noData:  'No results!',
        paths: 'auto',
        placeholder: 'Search'
      },
      formatUpdated: '{DD}/{MM}/{YYYY}',
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master')
            } else {
              url = 'https://github.com/PureFrame/PureFrame.github.io/blob/master/' + vm.route.file
            }
            var editHtml = '[:memo: Edit Document](' + url + ')\n';
            return editHtml + html + '\n----\n' + 'Last modified' + ' {docsify-updated} ' + editHtml
          })
        }
      ]
    }
  </script>
  <script src="//unpkg.com/docsify@4.13.0/lib/docsify.js"></script>
  <script src="//unpkg.com/docsify@4.13.0/lib/plugins/search.js"></script>
  <script src="//unpkg.com/docsify-copy-code@2.1.1/dist/docsify-copy-code.js"></script>
  <script src="//unpkg.com/prismjs@1.29.0/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs@1.29.0/components/prism-markdown.min.js"></script>
  <script src="//unpkg.com/prismjs@1.29.0/components/prism-nginx.min.js"></script>
  <script src="//unpkg.com/prismjs@1.29.0/components/prism-php.min.js"></script>
  <script src="//unpkg.com/prismjs@1.29.0/components/prism-json.min.js"></script>
</body>

</html>
